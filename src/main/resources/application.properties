#Database connection data
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=root
spring.datasource.password=root

#Specify the DBMS
spring.jpa.database=MYSQL

#Show or not log for each sql query
spring.jpa.show-sql=true

#Hibernate ddl auto (create, create-drop, update) for production, use: none. Or create when just deployed.
spring.jpa.hibernate.ddl-auto=update

#Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

